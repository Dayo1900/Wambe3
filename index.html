
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
    <link rel="stylesheet" type="text/css" href="dinostyle.css"
    <script type="text/javascript" src="dinoapi.js"></script>
</head>
<body>
<div class="display-container">
    <div class="filter-search-container">
        <div class="submit-search-container">
            <form>
                <div class="input-section">
                    <input class="search-input" type="search" list="dino" placeholder ="Name">
                    <datalist id="dino">
                        <option value="Aardonyx"></option>
                        <option value="Abelisaurus"></option>
                      <option value="Achelousaurus"></option>
                    </datalist>
                    <img class="icon" src="icon-search.png" onclick="vq()">
                </div>              
            </form>
        </div>
        <div class="submit-search-container">
            <form>
                <div class="input-section">
                    <input class="search-input" type="search" list="dino" placeholder ="Length">
                    <datalist id="dino">
                        <option value="5m"></option>
                        <option value="10m"></option>
                      <option value="20m"></option>
                    </datalist>
                    <img class="icon" src="icon-search.png" onclick="vq()">
                </div>              
            </form>
        </div>
        <div class="submit-search-container">
            <form>
                <div class="input-section">
                    <input class="search-input" type="search" list="dino" placeholder ="Diet">
                    <datalist id="dino">
                        <option value="Carnivorous"></option>
                        <option value="Herbivorous"></option>
                      <option value="Omnivorous"></option>
                    </datalist>
                    <img class="icon" src="icon-search.png" onclick="vq()">
                </div>              
            </form>
        </div>
    </div>
    
    <div class="dino-display-container">
        
    </div>
</div>
</body>
</html>
