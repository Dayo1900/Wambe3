<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
    <link rel="stylesheet" type="text/css" href="dinostyle.css"
    <script type="text/javascript" src="dinoapi.js"></script>
</head>
<body>
<div class="display-container">
    <div class="filter-search-container">
        <div class="submit-search-container">
            <form>
                <label for="name">Name</label>
                <div class="input-section">    
                    <select class="search-input" type="search" id="name">
                       <option value=""> </option>
                       <option value="Aardonyx">Aardonyx</option>
                        <option value="Abelisaurus">Abelisaurus</option>
                      <option value="Achelousaurus">Achelousaurus</option>
                    </select>
                    <img class="icon" src="icon-search.png" onclick="vq()">
                </div>              
            </form>
        </div>
        <div class="submit-search-container">
            <form>
                <label for="length">Length</label>
                <div class="input-section">                    
                    <select class="search-input" type="search" id ="length">
                        <option value=""> </option>
                      <option value="5m">5m</option>
                        <option value="10m">10m</option>
                      <option value="20m">20m</option>  
                    </select>
                    <img class="icon" src="icon-search.png" onclick="vq()">
                </div>              
            </form>
        </div>
        <div class="submit-search-container">
            <form>
                <label for="diet">Diet</label>
                <div class="input-section">
                    <select class="search-input" type="search" id ="diet">
                        <option value=""> </option>
                       <option value="Carnivorous">Carnivorous</option>
                        <option value="Herbivorous">Herbivorous</option>
                      <option value="Omnivorous">Omnivorous</option> 
                    </select>
                    <img class="icon" src="icon-search.png" onclick="vq()">
                </div>              
            </form>
        </div>
    </div>
    
    <div class="dino-display-container">
        
    </div>
</div>
</body>
</html>
